<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced object detection and surveillance system">
    <meta name="theme-color" content="#3a86ff">
    <title>Live Object Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="material-icons" style="vertical-align: middle; margin-right: 10px;">visibility</span> Live Object Detection</h1>
        </div>

        <div class="tabs">
            <div class="tab" onclick="openTab('live')">
                <span class="material-icons" style="vertical-align: middle; margin-right: 5px; font-size: 18px;">videocam</span>
                Live Feed
            </div>
            <div class="tab" onclick="openTab('history')">
                <span class="material-icons" style="vertical-align: middle; margin-right: 5px; font-size: 18px;">history</span>
                Detection History
            </div>
            <div class="tab" onclick="openTab('settings')">
                <span class="material-icons" style="vertical-align: middle; margin-right: 5px; font-size: 18px;">settings</span>
                Settings
            </div>
        </div>

        {% block content %}{% endblock %}
        
        <footer style="text-align: center; padding: 1.5rem; color: var(--gray-500); font-size: 0.9rem; margin-top: 2rem;">
            <p>&copy; 2025 Live Object Detection System</p>
        </footer>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('detailsModal')">&times;</span>
            <h2 id="details-title">
                <span class="material-icons" style="vertical-align: middle; margin-right: 10px; color: var(--primary);">info</span>
                Detection Details
            </h2>
            <pre id="details-content"></pre>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content image-modal-content">
            <span class="close" onclick="closeModal('imageModal')">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="Enlarged detection">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
